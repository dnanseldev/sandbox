<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Styling</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="first-name" ></label>
            <input  type="text" value="firstName" id="first-name"/>
        </div>
        <div class="form-group">
            <label for="last-name" ></label>
            <input  type="text" value="lastName" id="last-name"/>
        </div>
        <div class="form-group">
            <label for="email" ></label>
            <input  type="email" value="email" id="email"/>
        </div>
        <div class="form-group">
            <label for="password" ></label>
            <input  type="password" value="password" id="password"/>
        </div>
        <div class="form-group">
            <label for="conf-pass-word" ></label>
            <input  type="password" value="conf-pass-word" id="conf-pass-word"/>
        </div> 
        
        <button type="submit" class="btn">Sign Up</button>
    </form>
</body>
</html>
